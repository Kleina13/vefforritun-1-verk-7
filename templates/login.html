{% extends "layout.html" %}

{% block content %}
   <div class="container center_text">
      <form action="" method="post">
         <p><input type="text" name="username" placeholder="Username" required></p>
         <p><input type="password" name="password" minlength="4" placeholder="••••" required><p>
         <p><input type="submit" value="Login"></p>
      </form>
      {% if error == True %}
         <p style="color:#ff0000;">The password or username is incorrect</p>
      {% else %}
         <p style="color:#ffffff">_</p>
      {% endif %}
   </div>
{% endblock %}
